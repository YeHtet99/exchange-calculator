<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <link rel="icon" href="img/logo.svg" type="image/icon type">

    <!-- Primary Meta Tags -->
    <title>Exchange Calculator</title>
    <meta name="title" content="Exchange Calculator">
    <meta name="description" content="Just Testing for SWD 10A">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Exchange Calculator">
    <meta property="og:description" content="Just Testing for SWD 10A">
    <meta property="og:image" content="img/logo.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Exchange Calculator">
    <meta property="twitter:description" content="Just Testing for SWD 10A">
    <meta property="twitter:image" content="img/logo.jpg">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/animate-it/animate.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/night-mode.css">
</head>
<body>
    <section class="app animate__animated animate__slideInDown">
        <div class="output">
            <div class="brand-container">
                <img src="img/logo.svg" alt="" class="logo">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>
        <div class="divider"></div>
        <form class="calc" id="calc">
            <div class="input-container container">
                <label>Input</label>
                <input type="number" class="input" id="input" required autofocus placeholder="0.00">
            </div>
            <div class="from-container container">
                <label for="">From</label>
                <select name="" class="from" id="from" required onchange="test()">
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="">To</label>
                <select name="" class="to" id="to" required></select>
            </div>
            <div class="calc-container container">
                <button class="calc-btn" id="calc-btn">Calculate</button>
            </div>
        </form>
        <div class="historycontainer">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                    <tbody id="historyList">
                        
                    </tbody>
                </thead>
            </table>
        </div>
    </section>
    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon " id="mode-icon"></i>
    </button>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
